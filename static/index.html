<script>
    var socket;

    function connect() {
        socket = new WebSocket("ws://" + location.host + "/ws");

        socket.onclose = function (e) {
            console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
            setTimeout(function () {
                connect();
            }, 1000);
        };
    }

    connect();
</script>
